alias: Coming home after dark
trigger:
  platform: state
  entity_id: device_tracker.androidea3abc784f46ce1e, device_tracker.android96ec900e05631826
#  state: 'home'
  from: 'not_home'
  to: 'home'
  for:
    seconds: 5
condition:
  condition: sun
  after: sunset
  after_offset: "-0:10"
action:
  service: switch.turn_on
  entity_id: switch.living_room_light

