    #     seconds: 15
    # - condition: state
    #   entity_id: device_tracker.androidf34dc1ff9bd9fbb5
    #   state: 'not_home'
    #   for:
    #     seconds: 15
action:
  service: switch.turn_on
  entity_id: switch.living_room_light

